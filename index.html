<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
      overflow: hidden;
    }
    .header {
      font-family: 'Pacifico', cursive, sans-serif;
      font-size: 2.1rem;
      color: #2563eb;
      text-align: center;
      margin-top: 32px;
      margin-bottom: 14px;
      text-shadow: 0 2px 16px #fff7, 0 1px 0 #fff;
      letter-spacing: 1.2px;
    }
    .chat-box {
      background: rgba(255,255,255,0.96);
      border-radius: 28px;
      max-width: 440px;
      margin: 0 auto;
      margin-top: 18px;
      padding: 38px 30px 38px 30px;
      min-height: 250px;
      box-shadow: 0 8px 40px #60a5fa33;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .chat-line {
      position: relative;
      background: linear-gradient(110deg, #e0e7ff 60%, #bae6fd 100%);
      border-radius: 20px 24px 24px 20px;
      margin-bottom: 18px;
      font-size: 1.22rem;
      color: #1e293b;
      padding: 15px 25px 15px 45px;
      min-height: 38px;
      max-width: 98%;
      box-shadow: 0 2px 12px #2563eb19;
      opacity: 0;
      transform: translateY(16px) scale(0.97);
      transition: all 0.7s cubic-bezier(.45,1.65,.55,.99);
      word-break: break-word;
      border: 2px solid #38bdf8a0;
      overflow: hidden;
    }
    .chat-line.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    /* Tr√°i tim trong khung */
    .chat-heart {
      position: absolute;
      left: 12px;
      top: 10px;
      font-size: 1.5em;
      color: #f43f5e;
      opacity: 0.78;
      user-select: none;
      filter: drop-shadow(0 0 7px #fbbf24a0);
      animation: beat 1.8s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      30% { transform: scale(1.19);}
      50% { transform: scale(1.05);}
      70% { transform: scale(1.2);}
    }
    .arrow-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 28px auto 0 auto;
      background: #f0f9ff;
      border: 2.5px solid #2563eb7a;
      border-radius: 50%;
      width: 72px; height: 72px;
      cursor: pointer;
      box-shadow: 0 2px 18px #2563eb44;
      transition: background 0.2s, transform 0.15s;
      font-size: 2.6em;
      position: relative;
      z-index: 2;
      user-select: none;
      color: #2563eb;
      outline: none;
    }
    .arrow-btn:hover {
      background: #e0f2fe;
      transform: scale(1.13) rotate(-7deg);
      color: #38bdf8;
      border-color: #38bdf8cc;
    }
    .arrow-btn .dolphin-emoji {
      display: block;
      font-size: 1.1em;
      filter: drop-shadow(0 0 9px #bae6fd88);
    }
    .mosquito-float {
      position: fixed;
      z-index: 99;
      left: 50vw; top: 70vh;
      pointer-events: none;
      opacity: 0.33;
      animation: mosquito-float 6s infinite linear;
    }
    @keyframes mosquito-float {
      0% {transform: translate(0,0) scale(1) rotate(-10deg);}
      20% {transform: translate(18vw,-8vh) scale(1.1) rotate(-2deg);}
      55% {transform: translate(-25vw,-22vh) scale(1.13) rotate(8deg);}
      80% {transform: translate(10vw,10vh) scale(1.05) rotate(-7deg);}
      100% {transform: translate(0,0) scale(1) rotate(-10deg);}
    }
    @media (max-width: 600px) {
      .header {font-size: 1.25rem;}
      .chat-box {padding: 12px 3vw 18px 3vw; max-width: 99vw;}
      .chat-line {font-size: 1.09rem; padding: 10px 15px 10px 35px;}
      .arrow-btn {width: 46px; height: 46px; font-size: 1.3em;}
    }
  </style>
</head>
<body>

  <div class="header">Ng√¢n , tui n√≥i n√®^^</div>

      "Kh√¥ng h·ªÅ di·ªÖn,h·ªìi trc bn c≈©ng n√≥i tui di·ªÖn,c≈©ng b√πn l·∫Øm ; nhma h m·ªçi chuy·ªán ·ªïn r√≤iüëâ üëà",
      "N√™n l√† h√¥m nay , ng√†y 1-8-2025 . Tuii c√≥ chuy·ªán qtrong c·∫ßn n√≥i r√µ l√†:"

</html>
