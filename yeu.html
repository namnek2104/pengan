  <div class="heart-float" id="heartFloat"></div>
  <script>
    // Tim bay má»—i khi load trang
    const heartFloat = document.getElementById('heartFloat');
    const icons = ["ðŸ’–","ðŸ’—","ðŸ’“","ðŸ’ž","ðŸ’•"];
    function createHeart() {
      let span = document.createElement('span');
      span.className = 'fly-ani';
      span.innerText = icons[Math.floor(Math.random()*icons.length)];
      const startX = (Math.random()-0.5)*140;
      const startY = (Math.random()-0.1)*12;
      span.style.left = startX+'px';
      span.style.top = startY+'px';
      const endX = startX + (Math.random()-0.5)*80;
      const endY = startY - (160 + Math.random()*90);
      span.style.fontSize = (1.12 + Math.random()*0.42) + 'em';
      span.style.opacity = (0.92 + Math.random()*0.07);
      const aniName = `flyUp${Date.now()}${Math.floor(Math.random()*99999)}`;
      let keyframe = `@keyframes ${aniName} {
        0% {transform: scale(0.8) translate(0,0) rotate(-8deg); opacity:1;}
        80% {opacity:1;}
        90% {transform: scale(1.18) translate(${endX-startX}px,${endY-startY}px) rotate(10deg); opacity:0.93;}
        100% {transform: scale(1.14) translate(${endX-startX}px,${endY-startY}px) rotate(-8deg); opacity:0;}
      }`;
      let style = document.createElement('style');
      style.innerHTML = keyframe;
      style.id = aniName;
      document.head.appendChild(style);
      span.style.animation = `${aniName} 1.7s cubic-bezier(.67,1.1,.53,1.33) forwards`;
      heartFloat.appendChild(span);
      setTimeout(()=>{
        span.remove();
        style.remove();
      }, 1900);
    }
    for(let i=0;i<26;i++){
      setTimeout(createHeart, i*140+Math.random()*40);
    }
    // PhÃ¡o hoa
    function createFirework() {
      const colors = ['#f43f5e','#fbbf24','#38bdf8','#f472b6','#a3e635','#f59e42','#fff'];
      const fw = document.createElement('div');
      fw.className = 'firework';
      fw.style.left = (20+Math.random()*60)+'vw';
      fw.style.top = (30+Math.random()*30)+'vh';
      for(let i=0;i<18;i++){
        const dot = document.createElement('div');
        dot.className = 'fire-dot';
        const angle = (i/18)*Math.PI*2;
        const distance = 60+Math.random()*45;
        dot.style.background = colors[Math.floor(Math.random()*colors.length)];
        dot.style.left = '0px';
        dot.style.top = '0px';
        dot.style.width = dot.style.height = (8+Math.random()*7)+'px';
        fw.appendChild(dot);
        setTimeout(()=>{
          dot.style.transition = 'all 0.8s cubic-bezier(.3,1.5,.6,1.01)';
          dot.style.left = Math.cos(angle)*distance+'px';
          dot.style.top = Math.sin(angle)*distance+'px';
          dot.style.opacity = 0;
        }, 80);
      }
      document.body.appendChild(fw);
      setTimeout(()=>{fw.remove();}, 1400);
    }
    setTimeout(createFirework, 700);
    setTimeout(createFirework, 1400);
    setTimeout(createFirework, 2200);
    setTimeout(createFirework, 3500);
